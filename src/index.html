<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ani's Crowdfunding</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="row">
          <div class="col-12">
            <br>
            <h1 class="text-center">Ani's Crowdfunding</h1>
          </div>
          
      </div>
      <hr>
      <div class="row">
        <div class="col-8">
          <span>Filter </span>
          <button class="filter btn btn-outline-dark" data-status="*">All</button>
          <button class="filter btn btn-outline-primary" data-status=".is-active">Active</button>
          <button class="filter btn btn-outline-success" data-status=".is-refunding">Refunding</button>
          <button class="filter btn btn-outline-warning" data-status=".is-terminated">Terminated</button>
          <button class="filter btn btn-outline-danger" data-status=".is-failed">Failed</button>
        </div>
        <div class="col-4 text-right">
          <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
              Create Campaign
            </button>
        </div>
      </div>
      <hr/>
      <br/>
      <div id="campaignsRow" class="row" ></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create campaign</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            <form id="createCampaign">
              <div class="form-group ">
                <input type="text" class="form-control" id="name" placeholder="Campaign name" name="name" required>
              </div>
              <div class="form-group">
                <input id='datetimepicker1' type='text' class="form-control" name="endDate" placeholder="End date" required/>
              </div>
              

              <div class="form-row form-group align-items-center">
              <div class="input-group col-4">
                <input type="number" min="1" class="form-control" id="goal" name="goal" placeholder="Goal" required>
                <div class="input-group-append">
                  <span class="input-group-text">eth</span>
                </div>
              </div>
               <div class="input-group col-4">
                <input type="number" min="5" max="100" step="5" class="form-control" id="rate" name="rate" placeholder="Rate" required>
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <div class="input-group col-4">
                <input type="number" min="1" class="form-control" id="term" name="term" placeholder="Term" required>
                <div class="input-group-append">
                  <span class="input-group-text">mo</span>
                </div>
              </div>
              <hr>
              
              </div>

              
              <button type="submit" class="btn btn-primary btn-createCampaign float-right">Create campaign</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <div id="campaignTemplate" style="display: none;">
      <div class="campaign-container col-6 m-3">
        <div class="card m-10">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
            <h3 class="card-title campaign-name float-left">Campaign name</h3>
            <p class="campaign-status float-right"><span class="badge"></span></p>
            <p class="visible-refunding">Refund Deadline: <span class="refund-deadline"></span> </p>

            </div>
              
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6 visible-active visible-failed"><h4 class=" text-primary">Raised <span class="campaign-amount"></span> ETH</h4></div>
              <div class="col-6"><h3 class="float-right text-success">Goal <span class="campaign-goal"></span> ETH</h3></div>
              
            </div>
            <div class="progress visible-active visible-failed">
              <div class="progress-bar bg-success" role="progressbar" ></div>
            </div>
            <br>
            
            <table class="table table-bordered table-hover">
              <thead class="thead">
                <tr>
                  <th scope="col">End date</th>
                  <th scope="col">Term</th>
                  <th scope="col">Rate</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span class="campaign-endDate"></span></td>
                  <td><span class="campaign-term" ></span></td>
                  <td><span class="campaign-rate"></span></td>
                </tr>
              </tbody>
            </table>
            <input type="hidden" class="campaign-term-value" name="" id="">
            <div class="row justify-content-between">
              <div class="input-group col-6 paydebt-container visible-refunding">
                <input type="number" min="1" name="debt" class="form-control debt-value" id="amount" placeholder="Amount ETH">
                <div class="input-group-append">
                  <button class="btn btn-dark btn-paydebt" type="button" data-id="0">Pay debt</button>
                </div>
              </div>
              <div class="input-group col-6 contribute-container visible-active">
                <input type="number" min="1" name="amount" class="form-control amount-value " id="amount"  placeholder="Amount ETH">
                <div class="input-group-append">
                  <button class="btn btn-success btn-contribute" type="button" data-id="0">Contribute</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="card-body">
            <div class="row">
              <div class="col-6"></div>
              <div class="col-6"></div>
            </div>
            
            <div class="row">
              <div class="col-6 beneficiary-container">
                <h5>Beneficiary </h5>
                <p class="visible-active">
                  <button class="btn btn-outline-dark btn-goalReached" type="button" data-id="0">Goal reached</button>
                </p>
                <p class="visible-active">
                  <button class="btn btn-outline-dark btn-fail" type="button" data-id="0">Fail campaign</button>
                </p>
                <p class="visible-refunding">
                  Debt:<strong> <span class="campaign-debt"></span></strong>
                </p>
              </div>
              <div class="col-6 investor-container">
                <h5>Investor</h5>
                <p class="visible-failed"><button class="btn btn-outline-dark btn-refund" type="button" data-action="refund">Claim refund</button></p>
                
                <p class="visible-terminated visible-refunding"><button class="btn btn-outline-dark btn-shares" type="button" data-action="shares">Claim shares</button></p>
                
                <p>Invested amount: <strong><span class="campaign-invested-amount"></span></strong> </p>
                <p>
                  Balance: <strong><span class="campaign-balance"></span></strong>
                </p>
                
                
              </div>
              
            </div>
            <small>Adress: <span class="beneficiary-address "></span></small>
            
          </div>
       
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script src="https://code.jquery.com/jquery-2.1.0.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    
    <script src="js/isotope.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
